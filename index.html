<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Add Font Awesome for the pencil icon -->
    <title>Task Management App</title>
</head>
<body>
   <button id="open-feedback-modal">Feedback</button>
    <header>
        <h1>Task Management App</h1>
        
    </header>
    <main>
        <div class="task-list">
            <!-- Task items will be dynamically added here -->
        </div>
<!-- Feedback Modal -->
        <div id="feedback-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-feedback-modal">&times;</span>
        <h2>Feedback Error Reporting</h2> <!-- Title -->
        <form id="feedback-form">
        <label for="name">Your Name:</label>
            <input type="text" id="name" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" required>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" required>
            <label for="feedback">Feedback or Error:</label>
            <textarea id="feedback" rows="4" required></textarea>
            <input type="checkbox" id="agree" required>
            <label for="agree">I agree to the terms and conditions.</label>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
    <div id="success-message" class="hidden">
    <div class="tick">&#10004;</div>
    <p>Feedback submitted successfully!</p>
</div>

        <!-- Add this div for the task list display -->
        <div id="task-list-display" class="task-list-display"></div>

        <form id="task-form" class="task-form">
            <label for="task-title">Task Title:</label>
            <input type="text" id="task-title" required>
            
            <label for="task-category">Category:</label>
            <select id="task-category" required>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
            </select>

            <label for="task-description">Task Description:</label>
            <textarea id="task-description" rows="4" required></textarea>
            
            <label for="task-due-date">Due Date:</label>
            <input type="date" id="task-due-date" required> <!-- Added Due Date input -->

            <button type="submit" class="add-button">Add Task</button>
            
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
